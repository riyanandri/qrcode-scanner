name: qrcode_scanner
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  cloud_firestore: ^4.9.0
  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.1
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  get: 4.6.5
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_lints: 2.0.3
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "android/app/src/main/res/icon.png"
  min_sdk_android: 31 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
